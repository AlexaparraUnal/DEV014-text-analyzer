<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>

    <h1>" Analizador de texto " </h1>

  </header>
  <main>

    <ul>

      <li class="item" data-testid="word-count" > palabras:0</li>
      <li class="item" data-testid="character-count">caracteres:0</li>
      <li class="item" data-testid="character-no-spaces-count">caracteres sin espacio:0</li>
      <li class="item" data-testid="number-count">numeros:0</li>
      <li class="item" data-testid="number-sum">total numeros:0</li>
      <li class="item" data-testid="word-length-average"> media:0</li>


    </ul>
    <form>

      <textarea name="user-input" placeholder="Ingresa tu texto" value=" user-input "></textarea>

      <br>


      <button type="button" id="reset-button"> Limpiar

      </button>
      
    </form>


  </main>

  <footer>

    <p>Autor: Paola Alexandra Parra Pena </p>

  </footer>


  <script src="index.js" type="module"></script>

</body>

</html>
